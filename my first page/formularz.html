<body>

    <nav >
        <ul>
            <li class="navigation"><a class="navItems" href="index.html">Hołm</a></li>

    <main>
        <!-- część B-->
        <p class="title">formularz HTML - część B</p>
        <form> 
            <!-- Pole tekstowe -->
                <label class="text">Login</label>
                <input class="item2" type="text" name="login" required> <br/> 
            <!-- Pole z hasłem -->
                <label class="text">Hasło:</label>
                <input class="item2" type="password" name="hasło" required> <br/>
            <!-- Checkbox -->
                <label class="RODO"> Zgoda RODO: </label>
                <label class="item">
                    <input type="checkbox" /> Przeczytałem, akceptuję
                </label><br/>
             
            <!-- Grupa radiobuttonów -->
                <label class="text"> Masz psa? </label>
                <input class="item" type="radio" id="takMamPsa" name="posiadaniePsa" value="takMamPsa">
                <label class="item">Tak</label><br>
                <input class="item" type="radio" id="nieNieMamPsa" name="posiadaniePsa" value="nieNieMamPsa">
                <label class="item">Nie</label><br>
            <!-- Lista select z grupami opcji -->
                <label class="text"> Gdzie znalazłeś stronę? </label>
                <select class="item2">
                    <optgroup label="Facebook">
                        <option>znajomi</option>
                        <option>Grupa</option>
                    </optgroup>
                    <optgroup label="Internet">
                        <option>wyszukiwarka</option>
                        <option>link z innej strony</option>
                    </optgroup>
                </select>
                <br/><br/>
            <!-- Textarea -->
            <label class="text">Napisz coś o sobie:</label>
            <br/>
            <textarea class="item" name="textArea" rows="2" cols="50">tekst będzie widoczny przy awatarze</textarea><br/>
            <!-- Przycisk Submit -->
                <br/>
                <label class="text">Utwórz usera</label>
                <input class="buttons" type="submit" value="Zatwierdź">
            <!-- Przycisk reset -->
                <button class="buttons" type="reset">skasuj</button> 
        </form>
    </main>
    <footer id="footer">
        autor: S17245
    </footer>
</body>
</html>
